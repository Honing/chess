<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
<style>
.wrapper{
	width:200px;
	margin:30px auto;
	}
.error{
	color:#a10;
	}
input .error{
	border:1px solid #a10;
	}
.inputResult{
	position:relative;
	top:-23px;
	left:180px;
	color:#3c763d;
	}	
.btn-right{
	float:right;
	}
</style>
</head>

<body ng-app="MyApp" ng-controller="signUpController">
<div class="wrapper">
<h2>注册</h2>
<form action="test.php" method="post" name="signUpForm" ng-submit="submitForm()">
<div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
	<label>用户名：</label>
    <input  class="form-control"
    		name="username"
		    ng-model="userdata.username"
            ng-minlength="4"
            ng-maxlength="16"
            required="required"
            type="text"/>
    <p class="inputResult fa fa-check" ng-if="signUpForm.username.$valid"></p>
    <p class="error" ng-if="signUpForm.username.$error.required&&signUpForm.username.$touched">用户名不可为空！</p>
	<p class="error" ng-if="(signUpForm.username.$error.minlength||signUpForm.username.$error.maxlength)&&signUpForm.username.$touched">用户名长度在4到16位之间！</p>
</div>
<div class="form-group" ng-class="{'has-success':signUpForm.password.$valid}">
	<label>密码：</label>
    <input  class="form-control"
    		name="password"
		    ng-model="userdata.password"
            ng-minlength="6"
            ng-maxlength="10"
            required="required"
            type="password"
            ng-class="{'error':signUpForm.username.$invalid&&signUpForm.username.$touched}" />
    <p class="inputResult fa fa-check" ng-if="signUpForm.password.$valid"></p>
	<p class="error" ng-if="signUpForm.password.$error.required&&signUpForm.password.$touched">密码不可为空！</p>
	<p class="error" ng-if="(signUpForm.password.$error.minlength||signUpForm.password.$error.maxlength)&&signUpForm.password.$touched">密码长度在4到16位之间！</p>
</div>
<div class="form-group" ng-class="{'has-success':signUpForm.passwordCom.$valid}">
	<label>确认密码：</label>
    <input  class="form-control"
    		name="passwordCom"
            ng-model="userdata.passwordCom"
            required="required"
            type="password"
            compare="userdata.password"/>
    <p class="inputResult fa fa-check" ng-if="signUpForm.passwordCom.$valid"></p>
	<p class="error" ng-if="signUpForm.passwordCom.$error.compare&&signUpForm.passwordCom.$touched">两次密码输入不一致！</p>
</div>
<div class="form-group">
	<button class="btn btn-primary" type="submit">提交</button>
    <button class="btn btn-right" ng-click="reset()">取消</button>
</div>
</form>
</div>
<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.5.7/angular.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
